  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>



  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current date is displyed below -->
      <p id="currentDay" class="lead"></p>
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks below -->
      <div id="hour9" class="row time-block past">
        <div class="col-md-1 hour">09:00</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save":hover></i></button>
      </div>
      
      <div id="hour10" class="row time-block past">
        <div class="col-md-1 hour">10:00</div>

      </div>

      </div>

      </div>

      </div>

      </div>

      <div id="hour15" class="row time-block past">

      <div id="hour16" class="row time-block past">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
